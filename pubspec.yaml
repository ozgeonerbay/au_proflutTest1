name: au_proflut
description: Altınbaş University tracking app - shuttle, menu, lecturers, calendar.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  google_fonts: ^6.2.1
  excel: ^4.0.6
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/data/